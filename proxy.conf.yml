
logger:
  console:
    enabled: true
    enable_color: true
    log_level: 6
    print_file: true

prometheus:
  path: /metrics
  enabled: true
  port: 2112
  live_recalc: true
  recalc_estab_timeout: 5s

profiler:
  port: 2155
  path: /pprof
  enabled: true

system:
  listener:
    http:
      enabled: true
      listen: 8080
      timeout: 10s
    https:
      enabled: false
      listen: 8443
      pem_path: ./
      key_path: ./
      timeout: 10s

  proxy:
    wrap_host_header: proxy-url
    http:
      timeout: 10s
      idle_timeout: 60s
      conn_timeout: 5s
      drop_request_headers:
        - proxy-url
      drop_response_headers:
        - X-Real-IP
        - Set-Cookie
      process_redirects: true
    socket:
      conn_timeout: 5s

  round_robin_interfaces:
     enabled: false
     interfaces:
      - 10.0.60.193
      - 10.0.60.194
      - 10.0.70.99
      - 10.0.60.222
      - 10.0.60.223
      - 10.0.60.224

